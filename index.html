<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le site du groupe S4VjEnjoyers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        .image-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .image-container img {
            width: 150px; /* Taille réduite */
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            text-align: center;
            margin-top: 50px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="image6.jpg" alt="Image principale">
    </div>

    <h1>Le site du groupe S4VjEnjoyers</h1>

    <div class="button-container">
        <a href="presentation.html" class="button">Présentation du groupe</a>
    </div>

</body>
</html>
