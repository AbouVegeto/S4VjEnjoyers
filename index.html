<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le site du groupe S4VjEnjoyers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Le site du groupe S4VjEnjoyers</h1>
    <p>Nos idoles :</p>

    <div class="gallery">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
    </div>

    <div class="button-container">
        <a href="presentation.html" class="button">Pr√©sentation du groupe</a>
    </div>

</body>
</html>
