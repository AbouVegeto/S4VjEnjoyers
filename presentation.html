<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation du groupe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Présentation du groupe</h1>
        <p>Voici le site internet de notre groupe de projet <strong>S4VjEnjoyers</strong>, composé des membres suivants :</p>
        <ul>
            <li>Timéo Berthault</li>
            <li>Lucas Peres</li>
            <li>Abou</li>
        </ul>
        <p>Le site comprendra de nombreuses améliorations au fur et à mesure que le semestre progresse.</p>

        <div class="button-container">
            <a href="index.html" class="button">Retour à l'accueil</a>
        </div>
    </div>

</body>
</html>
